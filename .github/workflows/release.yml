name: Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v1.2.3

jobs:
  build-napi:
    name: Build N-API modules
    runs-on: ${{ matrix.settings.host }}
    permissions: {}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-15-intel
            target: x86_64-apple-darwin
            npm_platform: darwin-x64
          - host: macos-latest
            target: aarch64-apple-darwin
            npm_platform: darwin-arm64
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            npm_platform: win32-x64-msvc
          - host: windows-11-arm
            target: aarch64-pc-windows-msvc
            npm_platform: win32-arm64-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            npm_platform: linux-x64-gnu
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            npm_platform: linux-arm64-gnu
    steps:
      # Speed up apt-get operations by disabling unnecessary man-db auto-update
      - name: Disable man-db auto-update
        if: runner.os == 'Linux'
        run: |
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          sudo rm -f /var/lib/man-db/auto-update
      - uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          package-manager-cache: false
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
      - name: Setup Task runner
        uses: go-task/setup-task@v1
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcups2-dev pkg-config clang
      - name: Install dependencies
        run: npm ci
      - name: Build N-API module
        run: |
          echo "Building for target: ${{ matrix.settings.target }}"
          task build:napi
      - name: Post-build cleanup
        run: |
          # Remove all NPM directory contents except the current platform (cross-platform)
          cd npm/
          for dir in */; do
            if [ -d "$dir" ] && [ "$dir" != "${{ matrix.settings.npm_platform }}/" ]; then
              echo "Removing directory: $dir"
              rm -rf "$dir"
            fi
          done
          cd ..

          echo "Contents of npm/${{ matrix.settings.npm_platform }}:"
          if [ "$RUNNER_OS" = "Windows" ]; then
            dir "npm\\${{ matrix.settings.npm_platform }}\\" 2>/dev/null || echo "Directory listing failed"
          else
            ls -la "npm/${{ matrix.settings.npm_platform }}/" || echo "Directory listing failed"
          fi

          # Ensure there's a second file in the NPM directory to avoid upload-artifact stripping the target directory
          touch npm/ignore.txt
      - name: Upload N-API artifact
        uses: actions/upload-artifact@v5
        with:
          name: npm-binaries-${{ matrix.settings.target }}
          path: npm/
          if-no-files-found: error

  test-targets:
    name: Cross-runtime test on ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    needs: build-napi
    permissions: {}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-15-intel
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: windows-11-arm
            target: aarch64-pc-windows-msvc
            test_runtimes: rust node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
    steps:
      # Speed up apt-get operations by disabling unnecessary man-db auto-update
      - name: Disable man-db auto-update and install deps
        if: runner.os == 'Linux'
        run: |
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          sudo rm -f /var/lib/man-db/auto-update
          sudo apt-get update
          sudo apt-get install -y libcups2-dev pkg-config clang
      - uses: actions/checkout@v5
      - name: Setup Deno
        if: matrix.settings.target != 'aarch64-pc-windows-msvc' # Deno does not support Windows ARM yet
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: false
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        if: matrix.settings.target != 'aarch64-pc-windows-msvc' # Deno does not support Windows ARM yet
        with:
          bun-version: latest
          no-cache: true
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          package-manager-cache: false
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
      - name: Setup Task runner
        uses: go-task/setup-task@v1
      - name: Download all N-API binary artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: npm-binaries-*
          path: npm-temp
      - name: Reconstruct npm directory structure
        run: |
          mkdir -p npm
          # Move each platform's files to the correct npm subdirectory
          for artifact_dir in npm-temp/npm-binaries-*/; do
            if [ -d "$artifact_dir" ]; then
              # Copy the platform directory contents to npm/
              cp -r "$artifact_dir"* npm/ 2>/dev/null || true
            fi
          done
          ls -la npm/ 2>/dev/null || dir npm
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run comprehensive tests (includes compilation)
        run: |
          if [ -n "${{ matrix.settings.test_runtimes }}" ]; then
            echo "Running selective runtime tests: ${{ matrix.settings.test_runtimes }}"
            task test -- ${{ matrix.settings.test_runtimes }}
          else
            echo "Running all runtime tests"
            task test
          fi

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test-targets
    permissions:
      contents: write
      id-token: write
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v5
      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          package-manager-cache: false
      - name: Install Node.js dependencies
        run: npm ci
      - name: Download all N-API binary artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: npm-binaries-*
          path: npm-temp
      - name: Reconstruct npm directory structure
        run: |
          mkdir -p npm
          # Move each platform's files to the correct npm subdirectory
          for artifact_dir in npm-temp/npm-binaries-*/; do
            if [ -d "$artifact_dir" ]; then
              # Copy the platform directory contents to npm/
              cp -r "$artifact_dir"* npm/ 2>/dev/null || true
            fi
          done
          ls -la npm/ 2>/dev/null || dir npm
      - name: Compile TypeScript for publishing
        run: task compile
      - name: Clean npm cache before publish
        run: npm cache clean --force
      - name: Publish to npm
        run: npm publish
      - name: Upload npm logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: npm-publish-logs
          path: ~/.npm/_logs/
          if-no-files-found: warn
